<script>
var prodsID;
	var counter;
	switch(prodsID){
	case document.getElementById("firstImage"):

	case document.getElementById("sixthImage"):
		counter = 6;
		break;
	}
	function showImages(counter){
	  	var i;
  		var x = document.getElementsByClassName("prods");
  		for (i = 0; i < x.length; i++) {
    	x[i].style.display = "none";
 		}
  		x[counter-1].style.display = "block";
	}
</script>

<button class="previousImage" onclick="plusDivs(-1)">&#10094;</button>
<button class="nextImage"  onclick="plusDivs(+1)">&#10095;</button>
<script>
	var slideIndex = 1;
	showDivs(slideIndex);
	function plusDivs(n) {
  	showDivs(slideIndex += n);
	}

	function showDivs(n) {
  	var i;
  	var x = document.getElementsByClassName("prods");
  	if (n > x.length) {slideIndex = 1} 
  	if (n < 1) {slideIndex = x.length} ;
  	for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
 	}
  	x[slideIndex-1].style.display = "block";
	}
</script>
